<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Alert Form</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->

</head>

<body>
    <div class="container">
        <form name="myForm" action="form.html" method="post" id="createAlert">
            <div class="form-group row">
                <label for="inputAlertName" class="col-sm-2 col-form-label">Alert Name</label>
                <div class="col-sm-10">
                    <input type="name" class="form-control" id="inputAlertName" maxlength="15" placeholder="Alert Name">

                </div>
            </div>
            <div class="form-group row">
                <label for="inputAlertMessage" class="col-sm-2 col-form-label">Message</label>
                <div class="col-sm-10">
                    <input type="name" class="form-control" id="inputAlertMessage" placeholder="Alert message" ria-describedby="messageHelpBlock">
                    <small id="messageHelpBlock" class="form-text text-muted">
                        Additional Alert Message for the reference. (if needed else empty)
                      </small>
                </div>
            </div>

            <div class="form-group row">
                <label for="inputAlertPeriod" class="col-sm-2 col-form-label">Frequency of Alert</label>
                <div class="col-sm-3">
                    <input type="number" min="1" max="1440" class="form-control" id="inputAlertPeriod" placeholder="Frequency [Number]" ria-describedby="periodHelpBlock">
                    <small id="periodHelpBlock" class="form-text text-muted">In Minutes</small>
                </div>
            </div>

            <div class="form-group row">
                <label for="inputPickTime" class="col-sm-2 col-form-label">Choose your time</label>
                <div class="col-sm-2">
                    <input type="time" id="inputPickTime" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-2">
                    <button id="add-alert-button" type="submit" class="btn btn-primary">Add Alert</button>
                </div>
                <div class="col-sm-2">
                    <button id="clean-alert-button" type="reset" class="btn btn-primary">Clean Alert</button>
                </div>
            </div>
        </form>
    </div>

    <script src="../js/form.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
